<!-- Or -->
<p *ngIf="blueClass">Button is blue.</p>

<button
    (click)="blueClass = !blueClass"
    [ngClass]="{ blue: blueClass }"
    [ngStyle]="{ 'font-size.px': fontSize }"
>
    Change
</button>

<hr />

<input (keyup)="changeImage($event)" type="text" [value]="imgURL" />

<app-post [img]="imgURL" (imgSelected)="logImg($event)">
    <p>xd</p>
</app-post>

<p>{{ name | titlecase }}</p>
<p>Hello {{ getName() }}</p>
<p>{{ 15 + 13 }}</p>
<p>{{ currentDate | date: "dd.MM.YYYY" }}</p>
<p>{{ cost | currency: "PLN" }}</p>
<p>{{ temperature | number: "1.0-0" }}</p>
<pre>{{ pizza | json }}</pre>
